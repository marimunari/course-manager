<h2>Lista de Cursos</h2>

<div class="form-group row">
    <label class="col-sm-2 col-from-label mt-3">Pesquisar</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control mt-2">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Duração</th>
            <th>Data</th>
            <th>Preço</th>
            <th>Avaliação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" alt="Course icon" width="40px" height="40px"></td>
            <td>{{ course.code | lowercase | replace: '-': '' }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.duration }}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td>{{ course.price | currency:'BRL':true:'1.2-2' }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary btn-sm mr-2 mb-1">Editar</a>
                <a (click)="deleteById(course.id)" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
